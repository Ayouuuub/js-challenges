<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-left">
            <div class="grid-item-1">
                <div class="shopping-cart"><h1>Shopping Cart</h1></div> 
                <div class="items-number"><p class="items-number"></p> </div>
            </div>
            <hr>
            <div class="grid-item-2">
                <div class="div-img">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img5.webp" alt=""> 
                </div>
                <div class="div-title">
                    <p class="title">Shirt</p>
                    <p class="description">Cotton T-shirt</p>
                </div>
                <div class="quantity">
                    <button class="remove"> - </button>  <input type="text" class="input-quantity" value="0"> <button class="add">+ </button>
                </div>
                <div class="item-price">
                    <span>€ </span> <p class="unit-price">00.00</p>
                </div>
                <div class="div-x-remove">
                    <p class="x-remove">x</p>
                </div>
            </div>
            <hr>
            <div class="grid-item-3">
                <div class="div-img">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img6.webp" alt=""> 
                </div>
                <div class="div-title">
                    <p class="title">Shirt</p>
                    <p class="description">Cotton T-shirt</p>
                </div>
                <div class="quantity">
                    <button class="remove"> - </button>  <input type="text" class="input-quantity" value="0"> <button class="add">+ </button>
                </div>
                <div class="item-price">
                    <span>€ </span> <p class="unit-price">00.00</p>
                </div>
                <div class="div-x-remove">
                    <p class="x-remove">x</p>
                </div>
            </div>
            <hr>
            <div class="grid-item-4">
                <div class="div-img">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img7.webp" alt=""> 
                </div>
                <div class="div-title">
                    <p class="title">Shirt</p>
                    <p class="description">Cotton T-shirt</p>
                </div>
                <div class="quantity">
                    <button class="remove"> - </button>  <input type="text" class="input-quantity" value="0"> <button class="add">+ </button>
                </div>
                <div class="item-price">
                    <span>€ </span> <p class="unit-price">00.00</p>
                </div>
                <div class="div-x-remove">
                    <p class="x-remove">x</p>
                </div>
            </div>
            <div class="back">
                <a href="" class="back-to-shop"> &larr; Back to shop</a>
            </div>
        </div>
        <div class="grid-right">
            <div class="div-summary">
                <div class="text-summary">
                    <h2>Summary</h2>
                </div>
            </div>
            <hr>
            <br><br>
            <div class="top-items">
                <div class="items-number-2">
                    <p class="items-number-2"></p>
                </div>
                <div class="total-price-1">
                    <span>€ </span><h4 class="total-1">00</h4>
                </div>
            </div>
            <div class="shipping">
                <h4>SHIPPING</h4>
                <select name="shipping-method" id="" class="shipping-select">
                    <option value="" >Standard-Delivery-€5.00</option>
                </select>
            </div>
            <div class="code">
                <h4>GIVEN CODE</h4>
                    <input type="text" placeholder="Enter you code" class="given-code" >              
            </div>
            <br><br><br>
            <hr>
            <div class="top-items">
                <div class="items-number-2">
                    <h4>TOTAL PRICE</h4>
                </div>
                <div class="total-price-1">
                    <span>€ </span><h4 class="total-2">00.00</h4>
                </div>
            </div>
            <br><br><br>
            <div class="div-register">
                <button class="register-button">REGISTER</button>
            </div>
        </div>
    </div>
    <script src="store.js"></script>
</body>
</html>
